<!DOCTYPE html5>
<html>
<head>
    <title>ESA4-Robert Massner</title>

</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
<script>
    // Get the WebGL context.
    var canvas = document.getElementById('canvas');
    var gl = canvas.getContext('experimental-webgl');

    // Pipeline setup.
    gl.clearColor(0.1, 0, 0.3, 1);
    // Backface culling.
    gl.frontFace(gl.CCW);
    gl.enable(gl.CULL_FACE);
    gl.cullFace(gl.BACK);


    // Depth(Z)-Buffer.
    gl.enable(gl.DEPTH_TEST);
    gl.depthFunc(gl.LEQUAL);

    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    // Polygon offset of rastered Fragments.
    gl.enable(gl.POLYGON_OFFSET_FILL);
    gl.polygonOffset(1.0, 1.0);



    // Compile vertex shader.
    var vsSource = '' +
        'attribute vec3 pos;' +
        'attribute vec4 col;' +
        'varying vec4 color;' +
        'void main(){' + 'color = col;' +
        'gl_Position = vec4(pos, 1.2);' +
        '}';
    var vs = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vs, vsSource);
    gl.compileShader(vs);

    // Compile fragment shader.
    fsSouce = 'precision mediump float;' +
        'varying vec4 color;' +
        'void main() {' +
        'gl_FragColor = color;' +
        '}';
    var fs = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fs, fsSouce);
    gl.compileShader(fs);

    // Link shader together into a program.
    var prog = gl.createProgram();
    gl.attachShader(prog, vs);
    gl.attachShader(prog, fs);
    gl.bindAttribLocation(prog, 0, "pos");
    gl.linkProgram(prog);
    gl.useProgram(prog);

    //----------------------------------------------------------------------

    // Vertex data.
    // Positions, Index data.
    var vertices, indicesLines, indicesTris;
    // Fill the data arrays.

    createVertexDataEye();


    // Setup position vertex buffer object.
    var vboPos = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vboPos);
    gl.bufferData(gl.ARRAY_BUFFER,
        vertices, gl.STATIC_DRAW);
    // Bind vertex buffer to attribute variable.
    var posAttrib = gl.getAttribLocation(prog, 'pos' );
    gl.vertexAttribPointer(posAttrib, 3, gl.FLOAT,
        false, 0, 0);
    gl.enableVertexAttribArray(posAttrib);

    // Setup constant color.
    var colAttrib = gl.getAttribLocation(prog, 'col');

    // Setup lines index buffer object.
    var iboLines = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
        indicesLines, gl.STATIC_DRAW);
    iboLines.numberOfElements = indicesLines.length;
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

    // Setup tris index buffer object.
    var iboTris = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
        indicesTris, gl.STATIC_DRAW);
    iboTris.numberOfElements = indicesTris.length;
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

    // Clear framebuffer and render primitives.
    // gl.clear(gl.COLOR_BUFFER_BIT);

    // Setup rendering tris.
    gl.vertexAttrib4f(colAttrib, 1, 0, 0, 1);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris);
    gl.drawElements(gl.TRIANGLES,
        iboTris.numberOfElements, gl.UNSIGNED_SHORT, 0);

    // Setup rendering lines.
    gl.vertexAttrib4f(colAttrib, 1, 0, 1, 1);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines);
    gl.drawElements(gl.LINES,
        iboLines.numberOfElements, gl.UNSIGNED_SHORT, 0);

    function createVertexDataEye(){
        var n = 64;
        var m = 60;
        var a = 0.5;
        var b = 0.125;
        var c = 0.6;

        // Positions.
        vertices = new Float32Array(3 * (n+1) * (m+1));
        // Index data.
        indicesLines = new Uint16Array(2 * 2 * n * m);
        indicesTris  = new Uint16Array(3 * 2 * n * m);



        var dt = 2*Math.PI/n;
        var dr = 6.3/m;
        // Counter for entries in index array.
        var iLines = 0;
        var iTris = 0;

        // Loop angle t.
        for(var i=0, t=0; i <= n; i++, t += dt) {
            // Loop radius r.
            for(var j=0, r=0; j <= m; j++, r += dr) {

                var iVertex = i*(m+1) + j;

                // Original Script
                // var x = r * Math.cos(t);
                // var z = r * Math.sin(t);
                // var y = Math.cos(r*Math.PI);

                // First Try
                // var x = Math.cos(r)*(a + b * Math.cos(t));
                // var y = Math.sin(r) * (c + b * Math.cos(t));
                // var z = b * Math.sin(t);

                // Wrap
                var x = (a + b * (Math.cos(t/1) * Math.sin(r)-Math.sin(t/1) * Math.sin(2 * r))) * Math.cos(t) ;
                var z = (a + b * (Math.cos(t/1) * Math.sin(r)-Math.sin(t/1) * Math.sin(2 * r))) * Math.sin(t) ;
                var y = b * (Math.sin(t/1) * Math.sin(r) + Math.cos(t/1) * Math.sin(2 * r)) + 0.14;

                // Set vertex positions.
                vertices[iVertex * 3 ] = x;
                vertices[iVertex * 3 + 1] = y;
                vertices[iVertex * 3 + 2] = z;


                // Set index.
                // Line on beam.
                if(j>0 && i>0){
                    indicesLines[iLines++] = iVertex - 1;
                    indicesLines[iLines++] = iVertex;
                }
                // Line on ring.
                if(j>0 && i>0){
                    indicesLines[iLines++] = iVertex - (m+1);
                    indicesLines[iLines++] = iVertex;
                }

                // Set index.
                // Two Triangles.
                if(j>0 && i>0){
                    indicesTris[iTris++] = iVertex;
                    indicesTris[iTris++] = iVertex - 1;
                    indicesTris[iTris++] = iVertex - (m+1);
                    //
                    indicesTris[iTris++] = iVertex - 1;
                    indicesTris[iTris++] = iVertex - (m+1) - 1;
                    indicesTris[iTris++] = iVertex - (m+1);

                }
            }
        }
    }



    //----------------------------------------------------
    //
    // Vertex data.

    // Positions, Index data.
    var vertices1;
    var indicesLines1;
    var indicesTris1;
    // Fill the data arrays.

    createVertexDataCape();

    // Setup position vertex buffer object.
    var vboPos1 = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vboPos1);
    gl.bufferData(gl.ARRAY_BUFFER,
        vertices1, gl.STATIC_DRAW);
    // Bind vertex buffer to attribute variable.
    var posAttrib1 = gl.getAttribLocation(prog, 'pos');
    gl.vertexAttribPointer(posAttrib1, 3, gl.FLOAT,
        false, 0, 0);
    gl.enableVertexAttribArray(posAttrib1);

    // Setup constant color.
    var colAttrib1 = gl.getAttribLocation(prog, 'col');

    // Setup lines index buffer object.
    var iboLines1 = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines1);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
        indicesLines1, gl.STATIC_DRAW);
    iboLines1.numberOfElements = indicesLines1.length;
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

    // Setup tris index buffer object.
    var iboTris1 = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris1);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER,
        indicesTris1, gl.STATIC_DRAW);
    iboTris1.numberOfElements = indicesTris1.length;
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

    // Clear framebuffer and render primitives.
    // gl.clear(gl.COLOR_BUFFER_BIT);

    // Setup rendering tris.
    gl.vertexAttrib4f(colAttrib1, 1, 0, 1, 1);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboTris1);
    gl.drawElements(gl.TRIANGLES,
        iboTris1.numberOfElements, gl.UNSIGNED_SHORT, 0);

    // Setup rendering lines.
    gl.vertexAttrib4f(colAttrib1, 0, 0, 1, 1);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, iboLines1);
    gl.drawElements(gl.LINES,
        iboLines1.numberOfElements, gl.UNSIGNED_SHORT, 0);

    function createVertexDataCape(){
        var n = 64;
        var m = 32;
        var R = 0.8;
        var a = -0.2;
        var b = -0.3;
        // Positions.
        vertices1 = new Float32Array(3 * (n+1) * (m+1));
        // Index data.
        indicesLines1 = new Uint16Array(2 * 2 * n * m);
        indicesTris1  = new Uint16Array(3 * 2 * n * m);

        var dt = 2*Math.PI/n;
        var dr = 6.3/m;
        // Counter for entries in index array.
        var iLines = 0;
        var iTris = 0;

        // Loop angle t.
        for(var i=0, t=0; i <= n; i++, t += dt) {
            // Loop radius r.
            for(var j=0, r=0; j <= m; j++, r += dr) {

                var iVertex = i*(m+1) + j;

                //Original Script
                // var x = r * Math.cos(t);
                // var z = r * Math.sin(t);
                // var y = Math.cos(r*Math.PI);

                // First Try
                var x = (R - b * Math.cos(t) * (a + Math.sin(r))) * Math.cos(r);
                var y = (R + b * Math.cos(t) * (a + Math.sin(r))) * Math.sin(r);
                var z = b * Math.sin(t) * (a + Math.sin(r));

                // Set vertex positions.
                vertices1[iVertex * 3] = x;
                vertices1[iVertex * 3 + 1] = y;
                vertices1[iVertex * 3 + 2] = z;

                // Set index.
                // Line on beam.
                if(j>0 && i>0){
                    indicesLines1[iLines++] = iVertex - 1;
                    indicesLines1[iLines++] = iVertex;
                }
                // Line on ring.
                if(j>0 && i>0){
                    indicesLines1[iLines++] = iVertex - (m+1);
                    indicesLines1[iLines++] = iVertex;
                }

                // Set index.
                // Two Triangles.
                if(j>0 && i>0){
                    indicesTris1[iTris++] = iVertex;
                    indicesTris1[iTris++] = iVertex - 1;
                    indicesTris1[iTris++] = iVertex - (m+1);
                    //
                    indicesTris1[iTris++] = iVertex - 1;
                    indicesTris1[iTris++] = iVertex - (m+1) - 1;
                    indicesTris1[iTris++] = iVertex - (m+1);
                }
            }
        }
    }

</script>
</body>
</html>
