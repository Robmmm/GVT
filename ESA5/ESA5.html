<!DOCTYPE html>
<html>
	<head>
		<script src="ext/gl-matrix.js"></script>
		<script src="ESA5_vertexData_wrap.js"></script>
		<script src="ESA5_vertexData_cape.js"></script>
		<script src="ESA5_vertexData_planet.js"></script>
		<script src="ESA5_vertexData_plane.js"></script>
		<script src="ESA5.js"></script>
		<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;

			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;

			varying vec4 vColor;

			void main(){
				gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
	
				vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
				vColor = (vColor + 1.0) / 2.0;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			varying vec4 vColor;

			void main() {
				gl_FragColor = vColor;
			}
		</script>
	</head>
	<body onload="app.start()">
		<canvas id="canvas" width="800" height="800"></canvas>
	<br>
		<h3 class="text-center">recursionLevel</h3>
		<div class="input-group input-number-group">
			<input onchange="app.start() + location.reload()" id="recursionLevel" class="input-number" type="number" value="1" min="0" max="4">
		</div>


		<br>
     [A] - Rotate left hand side   <br>
     [D] - Rotate right hand side  <br>
     [W] - Birds View  <br>
     [S] - Worms View  <br>
     [V] - Zoom Out  <br>
     [B] - Zoom In  <br>
	</body>
</html>
